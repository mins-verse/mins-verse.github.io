<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Row</title>
  <style>
    .contact-row {
      display: grid;
      grid-template-columns: 1fr 1.5fr 2fr; /* address | hours+links | map */
      gap: var(--gap);
      align-items: start;
    }

    .block p {
      margin: 0 0 6px 0;
      line-height: 1.35;
    }
    .links {
      margin-top: 10px;
    }

    .link-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 8px 0 0 0;
      line-height: 1.35;
    }

    .link-row a {
      text-decoration: none;
    }
    .link-row a:hover { text-decoration: underline; }

    /* Map: width 100%, height by aspect ratio */
    .map {
      width: 100%;
      border-radius: var(--mapRadius);
      overflow: hidden;
    }

    .map iframe {
      display: block;
      width: 100%;
      aspect-ratio: 21 / 9; /* 스샷 느낌 비율 */
      height: auto;
      border: 0;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .contact-row {
        grid-template-columns: 1fr;
      }
      .map iframe {
        aspect-ratio: 16 / 10;
      }
    }
  </style>
</head>

<body>
  <section class="wrap">
    <div class="contact-row">
      <!-- Left: Address -->
      <div class="block">
        <p><strong>Office:</strong> MSCS 218</p>
        <p><strong>3IL:</strong> MSCS 236</p>
        <p>Oklahoma State University</p>
        <p>Stillwater, OK 74078</p>
      </div>

      <!-- Middle: Office hours + contact -->
      <div class="block" style="margin-right: 2rem;">
        <p><strong>Office Hours:</strong> TBA for Spring 2026</p>
        <p>
            <span aria-hidden="true"><strong>Email:<strong> </span>
            <a href="mailto:minsoo.choi@okstate.edu">minsoo.choi@okstate.edu</a>
        </p>
        <p>
            <span aria-hidden="true"><strong>Phone:<strong></span>
            <a href="tel:+4057445674">405-744-5674</a>
        </p>
        <p></p>
      </div>

      <!-- Right: Map -->
      <div class="map" aria-label="Map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3222.823001454167!2d-97.07398422419251!3d36.12216967244819!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87b108136b5d81f5%3A0x10dddd0fe9eeaa7a!2sOklahoma%20State%20Mathematics%20Department!5e0!3m2!1sen!2sus!4v1765866084565!5m2!1sen!2sus" width="500" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
          </iframe>
      </div>
    </div>
  </section>
</body>
</html>
